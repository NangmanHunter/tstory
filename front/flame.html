<script>

  //JS
  let plusCount=0;
  let minusCount=0;
  let scale=1;
  $('.plus').on("click",function(){
      plusCount++;
      $('.plusCount').html(plusCount);
      scale+=0.05-0.05/plusCount
      // $('.fire').css("transform","rotate(-45deg) scale("+scale+")")

      if(scale>=0){
          $('.fire').css("transform","rotate(-45deg) scale("+scale+")").removeClass('reverse');
      }
      if(scale<0){
          $('.fire').css("transform","rotate(135deg) scale("+scale+")").addClass('reverse');
      }

  })
  
  $('.minus').on("click",function(){
      minusCount++;
      $('.minusCount').html(minusCount);
      scale-=0.05-0.05/minusCount

      if(scale>=0){
          $('.fire').css("transform","rotate(-45deg) scale("+scale+")").removeClass('reverse')
      }
      if(scale<0){
          $('.fire').css("transform","rotate(135deg) scale("+scale+")").addClass('reverse');
      }

  })



  



</script>
